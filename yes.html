<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Officially Together!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the same CSS file -->
    <style>
        /* Inline CSS for simplicity */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            background-image: url('https://wallpapers-clan.com/wp-content/uploads/2022/10/cinnamoroll-blue-pattern-wallpaper-scaled.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            text-align: center;
            background-color: rgba(123, 235, 255, 0.8); /* Slightly transparent blue background */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 85vw; /* Fluid width to adapt to smaller screens */
            max-width: 375px; /* Cap it at a reasonable max width for larger screens */
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            background-color: #007bff; /* Button color */
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9; /* Slight hover effect */
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>WE'RE OFFICIALLY TOGETHER!!!!!!!!!!!!!!</h1>
        <a href="index.html" class="btn">Go Back</a> <!-- Button linking back to index.html -->
    </div>
</body>
</html>
